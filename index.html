<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OO Task List</title>

<body>
  <div id="wrapper">
    <h1>my task list</h1>

    <form id="add_list" action="#" methos="post">
      <label for="list_title">Add a new list:</label>
      <input type="text" id="list_title" name="list_title" placeholder="title">
      <input type="submit" value="(+) add">
    </form><!-- #add_list -->

    <form id="add_task" action="#" method="post">
      <label for="select_list">Select List:</label>
      <select id="select_list" name="select_list">
      </select>
      <label for="task_description">Task description:</label>
      <input type="text" id="task_description" name="task_description" placeholder="description">
      <label for="task_priority">Priority level:</label>
      <input type="text" id="task_priority" name="task_priority" placeholder="priority">
      <input type="submit" value="(+) add">
    </form><!-- #add_task -->

    <section id="lists">


    <div class="list"><h2><button class="destroy-list">x</button> </h2><ul id="list-0" data-id="0"></ul></div>




    </section>

  </div><!-- #wrapper -->
